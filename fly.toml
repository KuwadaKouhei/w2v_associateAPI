app = "w2v-association-api"
primary_region = "nrt"

[build]

[env]
  S3_BUCKET = "my-w2v-models-2024"
  AWS_REGION = "ap-northeast-1"
  API_PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 2
  memory_mb = 4096

[checks]
  [checks.health]
    grace_period = "30s"
    interval = "15s"
    method = "get"
    path = "/api/v1/health"
    port = 8080
    protocol = "http"
    timeout = "10s"
    tls_skip_verify = false